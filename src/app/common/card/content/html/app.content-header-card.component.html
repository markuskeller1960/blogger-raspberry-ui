<md-card class="flex-container app-content">
  <md-card-title-group>
    <img *ngIf="hasImage()" md-card-sm-image src="{{ getImage() }}">
    <md-card-title>{{ getTitle() }}</md-card-title>
    <md-card-subtitle *ngIf="hasSubTitle()">{{ getSubtitle() }}</md-card-subtitle>
  </md-card-title-group>
</md-card>
